$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMUDPReceiver = {
            Class = IOGAM
            InputSignals = {
                IVS3 = {
                    Frequency = 10000
                    DataSource = UDPReceiver
                    Type = float64 
                }
                ZDOT = {
                    DataSource = UDPReceiver
                    Type = float64 
                }
            }
            OutputSignals = {
                IVS3 = {
                    DataSource = DDB2
                    Type = float64
                }
                ZDOT = {
                    DataSource = DDB2
                    Type = float64
                }
            }
        } 
        +GAMVSClassic = {
            Class = VSGAMClassic
            InputSignals = {
                IVS3 = {
                    DataSource = DDB2
                    Type = float64
                }
                ZDOT = {
                    DataSource = DDB2
                    Type = float64
                }      
            }
            OutputSignals = {
                VS3_ref = {
                    DataSource = DDB2
                    Type = float64
                }                
            }
        }
        +GAMUDPSender = {
            Class = IOGAM
            InputSignals = {
                VS3_ref = {
                    DataSource = DDB2
                    Type = float64
                } 
            }
            OutputSignals = {
                VS3_ref = {
                    DataSource = UDPSender
                    Type = float64   
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB2
        +DDB2 = {
            Class = GAMDataSourceNC
       	}
        +Timings = {
            Class = TimingDataSource
        }
        +UDPReceiver = {
            Class = UDP::UDPReceiver
            InterfaceAddress = "192.168.1.60"
            Port = "44488"
            ExecutionMode = RealTimeThread
            Signals = {
                IVS3 = {
                    Type = float64
                }	
                ZDOT = {
                    Type = float64
                }	
            }
        }
        +UDPSender = {
            Class = UDPDrv::UDPSender
            Address = "192.168.1.1"
            Port = "44489"
            ExecutionMode = RealTimeThread
            Signals = {
                VS3_ref = {
                    Type = float64
                }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x8
                    Functions = {GAMUDPReceiver GAMVSClassic GAMUDPSender}
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
